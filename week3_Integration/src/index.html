<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <title>SVM</title>
</head>
<body>
    <div id="container">
        <nav id="menu">
            <h1><a href="#">SVM LOGO</a></h1>
            <template id="tp-group-card">
                <div>
                    <div class="group-card">
                        <div class="group-header">
                            <a href="#">
                                <i class="fa"></i>
                                <span class="header-name"></span>
                            </a>
                        </div>
                        <ul class="group-link">
                        </ul>
                    </div>
                    <div class="group-li">
                        <li>
                            <a href="#"></a>
                        </li>
                    </div>
                </div>
            </template>
        </nav>
        <div id="content">
            <div class="top-link">
                <div class="location">
                    <a href="#">Machine Management</a> > <a href="#">Model List</a>
                </div>
                <div class="user-information">
                    <a href="#">User Name<img src="../src/images/userphoto.jpg" alt="" class="user-photo" /></a>
                </div>
            </div>
            <div class="title">
                Machine List
            </div>
            <div class="controls">
                <div class="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="keyword">
                        <div class="input-group-append">
                            <button class="btn btn-selfstyle" type="button">Search</button>
                        </div>
                    </div>
                    <div class="advanced-search">
                        <a href="#"><i class="stack-background"><i class="fas fa-search-plus"></i></i>Advanced Search</a>
                    </div>
                </div>
                <div class="add-machine">
                    <a href="#"><i class="stack-background"><i class="fas fa-plus"></i></i>Add Machine</a>
                </div>
            </div>
            <template id="tp-grid-group">
                <div>
                    <div class="grid-group">
                        <div class="grid-header">
                            <div class="row-id">Device ID</div>
                            <div class="row-model">Model</div>
                            <div class="row-status">Status</div>
                            <div class="row-temp">Machine Temp</div>
                            <div class="row-address">Address</div>
                            <div class="row-region">Region</div>
                            <div class="row-details">Details</div>
                            <div class="row-steup">Steup</div>
                        </div>
                        <div class="grid-list">
                        </div>
                    </div>
                    <div class="grid-row">
                        <div class="row-id"></div>
                        <div class="row-model"></div>
                        <div class="row-status"></div>
                        <div class="row-temp"></div>
                        <div class="row-address"></div>
                        <div class="row-region"></div>
                        <div class="row-details"></div>
                        <div class="row-steup"></div>
                    </div>
                </div>
            </template>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Detail</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="page">
                <div class="quantity">3 Models</div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true"><i class="fas fa-angle-double-left"></i></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="fas fa-angle-left"></i></span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link active" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true"><i class="fas fa-angle-right"></i></span>
                            <span class="sr-only">Next</span>
                        </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true"><i class="fas fa-angle-double-right"></i></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
